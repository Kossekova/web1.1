<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Website Layout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-container">
      <div class="logo">🔥</div>
      <nav class="nav">
        <button class="menu-button">Menu ☰</button>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container hero-content">
      <div class="hero-text">
        <h1>How to Create a <br><span class="highlight">Responsive Website Layout</span></h1>
        <div class="badge">RESPONSIVE +</div>
        <div class="hero-gallery">
          <!-- 4 мини-изображения -->
          <div class="thumb"></div>
          <div class="thumb"></div>
          <div class="thumb"></div>
          <div class="thumb"></div>
        </div>
        <p class="hero-description">
          A responsive layout is essential when you use the width of a block in percentages, and the images and text adapt to screen size. Resize your browser window and test.
        </p>
      </div>
      <div class="hero-image">
        <img src="images/ball.png" alt="Yellow 3D ball" />
      </div>
    </div>
  </section>
</body>
</html>
